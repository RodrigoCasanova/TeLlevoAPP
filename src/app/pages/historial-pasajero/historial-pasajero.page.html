<ion-card *ngFor="let ride of passengerRides">
  <ion-card-header>
    <ion-card-title>Viaje a {{ ride.destination }}</ion-card-title>
    <ion-card-subtitle>{{ ride.departureTime | date: 'short' }}</ion-card-subtitle> <!-- Use DatePipe here -->
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>
        <h2>Conductor: {{ ride.driverName }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="pin"></ion-icon>
      <ion-label>Destino: {{ ride.destination }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="time"></ion-icon>
      <ion-label>Hora de salida: {{ ride.departureTime | date: 'shortTime' }}</ion-label> <!-- Use DatePipe here -->
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="cash"></ion-icon>
      <ion-label>Tarifa: {{ ride.cost }} CLP</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
