<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="back-button" (click)="goBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <ion-img src="assets/img/login.png" class="register-image"></ion-img>
    
    <ion-card class="register-card">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      
      <ion-button expand="block" class="ion-margin-top" color="primary" (click)="register()">Registrarse</ion-button>
      
      <div class="ion-text-center ion-margin-top">
        <p>¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a></p>
      </div>
    </ion-card>
  </div>
</ion-content>
