<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light" class="ion-text-center">
      TeLlevoAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="secondary" class="ion-text-center">
    <h1>Registro de Usuario</h1>
  </ion-text>

  <div class="register-container">
    <ion-card class="register-card">
      <ion-img src="assets/img/login.png" class="register-image"></ion-img>
      <form #registroForm="ngForm" (ngSubmit)="registrar()">
        <ion-item>
          <ion-input required labelPlacement="floating" label="Usuario" name="username" type="text" [(ngModel)]="usr.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required labelPlacement="floating" label="ContraseÃ±a" name="password" type="password" [(ngModel)]="usr.password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required labelPlacement="floating" label="Nombre" name="nombre" type="text" [(ngModel)]="usr.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required labelPlacement="floating" label="Apellido" name="apellido" type="text" [(ngModel)]="usr.apellido"></ion-input>
        </ion-item>

        <!-- Nuevo campo para el correo -->
        <ion-item>
          <ion-input required labelPlacement="floating" label="Correo" name="correo" type="email" [(ngModel)]="usr.correo"></ion-input>
        </ion-item>

        <ion-button expand="full" color="primary" type="submit" [disabled]="registroForm.invalid" class="ion-padding">
          <ion-text color="light">Registrarse</ion-text>
        </ion-button>
      </form>
    </ion-card>
  </div>

  <ion-text color="tertiary" class="ion-text-center" routerLink="/login">
    <p>Volver a login</p>
  </ion-text>
</ion-content>
