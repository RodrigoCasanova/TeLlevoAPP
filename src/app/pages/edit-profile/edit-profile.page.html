<ion-header>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Teléfono</ion-label>
    <ion-input [(ngModel)]="phone" type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Biografía</ion-label>
    <ion-textarea [(ngModel)]="bio"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ciudad</ion-label>
    <ion-input [(ngModel)]="city"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Vehículo</ion-label>
    <ion-input [(ngModel)]="vehicle"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="saveProfile()">Guardar Cambios</ion-button>
</ion-content>
