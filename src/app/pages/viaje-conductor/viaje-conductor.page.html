<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="back-button" (click)="goBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles del Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Detalles del Viaje -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Inicio del Viaje:</ion-label>
        <ion-text>{{ ride.destination }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Destino:</ion-label>
        <ion-text>{{ ride.startLocation }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Asientos Disponibles:</ion-label>
        <ion-text>{{ ride.availableSeats }}</ion-text>
      </ion-item>      
      <ion-item>
        <ion-label>Hora de Salida:</ion-label>
        <ion-text>{{ ride.departureTime }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Costo Fijo:</ion-label>
        <ion-text>{{ ride.costPerKm }} CLP</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Lista de Pasajeros -->
  

  <!-- BotÃ³n Programar Viaje -->
  <ion-button expand="full" color="primary" [disabled]="!canScheduleTrip()" (click)="scheduleTrip()">
    Programar Viaje
  </ion-button>
</ion-content>
