<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="back-button" (click)="goBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>Buscar Transporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="transporte-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Buscar Transporte</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Destino</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Fecha y Hora</ion-label>
          <ion-datetime></ion-datetime>
        </ion-item>
        
        <ion-button expand="block" color="primary" (click)="searchTransport()">Buscar</ion-button>
      </ion-card-content>
    </ion-card>
    
  </div>
</ion-content>
