<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="goBack()" class="go-back-btn">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Mis Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let transport of userTransports" class="transport-item">
      <ion-label>
        <h2>{{ transport.location }} - {{ transport.startDateTime }}</h2>
        <p>Costo: {{ transport.cost }} CLP</p>
      </ion-label>
      <ion-button expand="block" color="primary" (click)="goToViajeConductor(transport.id)">
        Ver Detalles
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="secondary" (click)="goHome()" class="home-btn">
    <ion-icon name="home"></ion-icon> Inicio
  </ion-button>
</ion-content>
